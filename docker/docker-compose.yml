services:
  agent:
    build:
      context: ..
      dockerfile: patterns/strands-single-agent/Dockerfile
      platforms:
        - linux/arm64
    ports:
      - "8080:8080"
    environment:
      - MEMORY_ID=${MEMORY_ID}
      - STACK_NAME=${STACK_NAME}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
      - AWS_REGION=${AWS_DEFAULT_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/ping', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - fast-network

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend.dev
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      agent:
        condition: service_healthy
    networks:
      - fast-network

networks:
  fast-network:
    driver: bridge